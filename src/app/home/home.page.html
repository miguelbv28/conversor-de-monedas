<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Conversor de monedas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Conversor de monedas</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <ion-item>
        <ion-label position="floating">Monto</ion-label>
        <ion-input type="number" [(ngModel)]="amount"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>De</ion-label>
        <ion-select [(ngModel)]="fromCurrency">
          <ion-select-option value="USD">USD (Dólar estadounidense)</ion-select-option>
          <ion-select-option value="EUR">EUR (Euro)</ion-select-option>
          <ion-select-option value="JPY">JPY (Yen japonés)</ion-select-option>
          <ion-select-option value="GBP">GBP (Libra esterlina)</ion-select-option>
          <ion-select-option value="MXN">MXN (Pesos mexicanos)</ion-select-option>
         
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label>A</ion-label>
        <ion-select [(ngModel)]="toCurrency">
          <ion-select-option value="USD">USD (Dólar estadounidense)</ion-select-option>
          <ion-select-option value="EUR">EUR (Euro)</ion-select-option>
          <ion-select-option value="JPY">JPY (Yen japonés)</ion-select-option>
          <ion-select-option value="GBP">GBP (Libra esterlina)</ion-select-option>
          <ion-select-option value="MXN">MXN (Pesos mexicanos)</ion-select-option>
          
        </ion-select>
      </ion-item>
  
      <ion-button expand="full" (click)="convertCurrency()">Convertir monto</ion-button>
  
      
      <div *ngIf="convertedAmount !== null">
      <strong>{{ conversionMessage }}</strong>
    </div>
  </div>
</ion-content>
